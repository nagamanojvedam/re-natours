<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        padding: 30px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      .header {
        color: #f44336;
        font-size: 22px;
        font-weight: bold;
      }
      .message {
        margin-top: 15px;
        font-size: 16px;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #2196f3;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Reset Your Password</div>
      <div class="message">
        Hi {{username}},<br /><br />
        We received a request to reset your password. Click the button below to
        proceed:
      </div>
      <a href="{{resetLink}}" class="button">Reset Password</a>
      <div class="footer">
        If you didnâ€™t request a password reset, you can ignore this email.
      </div>
    </div>
  </body>
</html>

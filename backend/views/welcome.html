<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        color: #333;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        padding: 30px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      .header {
        color: #4caf50;
        font-size: 24px;
        font-weight: bold;
      }
      .message {
        margin-top: 15px;
        font-size: 16px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Welcome to Natours, {{username}}!</div>
      <div class="message">
        We're thrilled to have you on board. Explore our features and enjoy your
        experience.
      </div>
      <div class="footer">
        If you did not sign up, please ignore this email.
      </div>
    </div>
  </body>
</html>
